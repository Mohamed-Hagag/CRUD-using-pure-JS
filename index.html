<html>
  <head>
    <title>java script</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="container py-3">
      <div class="form-group">
        <label>Product Name :</label>
        <input class="form-control" id="productNameInp" />
      </div>
      <div class="form-group">
        <label>Product Price :</label>
        <input class="form-control" id="productPriceInp" />
      </div>
      <div class="form-group">
        <label>Product Category :</label>
        <input class="form-control" id="productCategoryInp" />
      </div>
      <div class="form-group">
        <label>Product Description :</label>
        <input class="form-control" id="productDescInp" />

        <button class="btn btn-primary my-2 float-right" id="add">
          Add Product
        </button>
        <div class="clearfix"></div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="text-center my-3">
        <h1>Our Products</h1>
        <input
          placeholder="search"
          onkeyup="searchProduct(this.value)"
          class="form-control w-50 m-auto mb-3"
        />
      </div>
      <div class="row" id="productRow"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
